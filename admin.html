<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header content -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="title">
                <h1>My Website</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="add-product">
            <div class="section-title">
                <h2>Add New</h2>
            </div>
            <form id="product-form">
                <div>
                    <label for="product-name">Title:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>

                <div>
                    <label for="product-type">Type:</label>
                    <input type="text" id="product-type" name="product-type" required>
                </div>
                <div>
                    <label for="product-category">Category:</label>
                    <input type="text" id="product-category" name="product-category" required>
                </div>
                <div>
                    <label for="product-image">Image URL:</label>
                    <input type="text" id="product-image" name="product-image" required>
                </div>
                <div>
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" name="product-description" required></textarea>
                </div>
                <div>
                    <label for="product">Product</label>
                    <input type="radio" name="product" id="product" checked>
                    <label for="product-review">Product Review</label>
                    <input type="radio" name="product" id="product-review">
                    <label for="blog">Blog</label>
                    <input type="radio" name="product" id="blog">
                </div>
                <div>
                    <button type="submit">Add</button>
                </div>
            </form>
        </section>
        <section class="modify-product">
            <div class="section-title">
                <h2>Modify / Delete</h2>
            </div>
            <form id="modify-form">
                <div>
                    <label for="modify-product-id">ID:</label>
                    <input type="text" id="modify-product-id" name="modify-product-id" required>
                </div>

                <div>
                    <label for="modify-product-name">Title:</label>
                    <input type="text" id="modify-product-name" name="modify-product-name">
                </div>

                <div>
                    <label for="modify-product-type">Type:</label>
                    <input type="text" id="modify-product-type" name="modify-product-type">
                </div>

                <div>
                    <label for="modify-product-category">Category:</label>
                    <input type="text" id="modify-product-category" name="modify-product-category">
                </div>

                <div>
                    <label for="modify-product-image">Image URL:</label>
                    <input type="text" id="modify-product-image" name="modify-product-image">
                </div>

                <div>
                    <label for="modify-product-description">Description:</label>
                    <textarea id="modify-product-description" name="modify-product-description"></textarea>
                </div>
                <div>
                    <button type="submit" id="modify-button">Modify</button>
                    <button type="button" id="delete-button">Delete</button>
                </div>

            </form>
        </section>
        <section class="view-products">
            <div class="section-title">
                <h2>All Products</h2>
            </div>
            <div id="product-list">

            </div>
        </section>
    </main>
</body>

</html>
